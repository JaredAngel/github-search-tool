<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitHub Search Tool</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Search Tool</h1>

        <form id="js-form">
            <label for="search-user">Search @username</label>
            <input type="text" name="search-user" id="js-search-user" required>

            <label for="max-results">Max results to show</label>
            <input type="text" name="max-results" id="js-max-results" value="5">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
